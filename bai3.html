<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="twoNumbers()">

</body>
</html>
<script>
    function twoNumbers() {
        let N1=+prompt("Nhập số thứ nhất:")
        let N2=+prompt("Nhập số thứ hai:")
        if (N1>N2){
            alert(N1+" lớn hơn "+N2)
        }
        else {
            alert(N1+N2)
        }
    }
</script>
